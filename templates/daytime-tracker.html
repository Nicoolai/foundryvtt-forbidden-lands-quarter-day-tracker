<form>
    <div class="form-group">
        <h1>{{selectedQuarter.Name}}</h1>
    </div>
    <div class="form-group">
        <div class="container">
            <input type="image" src="modules/fbl-daytime-tracker/artwork/morning.png" alt="{{quarters.morning.Name}}"
                data-value="0" data-name="morning" />
            <div class="bottom-centered">{{quarters.morning.Name}}</div>
        </div>
        <div class="container">
            <input type="image" src="modules/fbl-daytime-tracker/artwork/daytime.png" alt="{{quarters.midday.Name}}"
                data-value="1" data-name="midday" />
            <div class="bottom-centered">{{quarters.midday.Name}}</div>
        </div>
        <div class="container">
            <input type="image" src="modules/fbl-daytime-tracker/artwork/evening.png" alt="{{quarters.evening.Name}}"
                data-value="2" data-name="evening" />
            <div class="bottom-centered">{{quarters.evening.Name}}</div>
        </div>
        <div class="container">
            <input type="image" src="modules/fbl-daytime-tracker/artwork/night.png" alt="{{quarters.night.Name}}"
                data-value="3" data-name="night" />
            <div class="bottom-centered">{{quarters.night.Name}}</div>
        </div>
    </div>
</form>
